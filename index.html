<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <script src="./logic.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa:700, 300">
</head>
<body>
    <div class="main-menu">
        <h2 class="title">Please Select your Choice</h2>
        <h2 class="current-round"></h2>
        <h2 class="player-score">Your score is: 0</h2>
        <button class="button">Rock</button>
        <button class="button">Paper</button>
        <button class="button">Scissors</button>
    </div>
    <div class="testing-icons">
        <img class="rock" src="/images/harvestable-resources-rock-dullite-2.svg" height="100px" width="100px">
    </div>
    <div class="results">
        <p class="computer-draw"></p>
        <p class="round-result"></p>
    </div>

</html>
