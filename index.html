<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <script src="./logic.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis:500,800">
</head>
<body>
    <div class="main-menu">
        <h2 class="title">Please Select your Choice</h2>
        <h2 class="current-round">Best out of 5 Rounds</h2>
        <h2 class="player-score">Your score is:<br>0</h2>
        <h2 class="computer-score">Computer score is:<br>0</h2>
    </div>
    <div class="choices-menu">
        <img class="choice" id="rock" src="/images/harvestable-resources-rock-dullite-2.svg" height="100px" width="100px">
        <img class="choice" id="paper" src="./images/Paper-Roll-.svg" height="100px" width="100px">
        <img class="choice" id="scissors" src="./images/Metal-Scissors.svg" height="100px"
        width="100px">
    </div>
    <div class="results">
        <p class="computer-draw"></p>
        <div class="computer-image"></div>
        <p class="round-result"></p>
    </div>
</body>
</html>
